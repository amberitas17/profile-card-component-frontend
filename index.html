<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg-pattern-top"></div>
  <div class="bg-pattern-bottom"></div>
  <div class="container">
    <div class = "header">
      <img src = "images/bg-pattern-card.svg" alt ="" />
    </div>
    <div class="content">
      <img src ="images/image-victor.jpg" alt="profile" />
      <h1>Victor Crest<span class="age">26</span></h1>
      <p>London</p>
    </div>
    <div class = "social">
      <div class = "socialitem">
        <div class = "followers">
          <p class="number">80k</p>
          <p class = "item">Followers</p>
        </div>
      </div>
      <div class = "socialitem">
        <p class="number">80.3k</p>
        <p class = "item">Likes</p>
      </div>
      <div class = "socialitem">
        <p class="number">1.4K</p>
        <p class = "item">Photos</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
